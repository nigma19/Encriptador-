<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <title>Encriptado</title>
    </head>
    <body>
        <header>
            <img class="logo" src="./assets/nigma-logo.png" alt="logo personal">
        </header>
        <main>
            <section class="presentacion">
                <textarea class="area-texto"cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                <div class="area-instruccion">
                    <img src="./assets/alerta.png" alt="imagen de alerta" class="img-aviso">
                    <h6 class="instruccion">Solo letras min√∫sculas y sin acento</h6>   
                </div>
                <div class="botones">
                    <button class="boton-encriptar" onclick="botonEncriptar()">Encriptar</button>
                    <button class="boton-desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
                </div>
            </section>
            <section class="respuesta">
                <div class="segunda-instruccion">
                    <p class="texto-uno">Ningun mensaje fue encontrado</p>
                    <p class="texto-dos">Ingrese el texto que desea encriptar o desencriptar</p>
                </div>
                <textarea class="mensaje" cols="20" rows="10"></textarea>
                <button type="submit" class="boton-copiar">Copiar</button>
            </section>
            
        </main>
        <footer>
            <p class="datos">&copy; Encriptador de texto - desarrolado por Nigma</p>
        </footer>
        
    <script src="./script/encriptador.js"></script>    
    </body>
</html>
